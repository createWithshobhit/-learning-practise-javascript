<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinte scroller</title>
</head>
<body>
    <style>
       /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

#card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
}

.card {
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 200px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: left;
}

.card img {
    width: 100%;
    border-radius: 8px;
}

.card h3 {
    margin: 10px 0;
    font-size: 1.2em;
}

.card p {
    font-size: 0.9em;
    color: #555;
}

.loading {
    margin: 20px;
    font-size: 1.2em;
    color: #888;
}

    </style>

<h1>Infinite Card Scroller</h1>
<div id="card-container"></div>

<div id="loading" class="loading">Loading more content...</div>

    <script src="script.js"></script>
</body>
</html>
